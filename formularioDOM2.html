<!doctype html>
<html>
	<head>
		<meta name="author" content="Raquel Alcázar Mesia" />
		<meta charset="utf-8" />
		<title>Práctica 2</title>
		<link rel="stylesheet" type="text/css" href="./css/formularioDOM2.css">
		<script type="text/javascript" src="./js/formularioDOM2.js">
		</script>
	</head>
	<body>
        <h1>Datos de Registro de Usuario</h1>
		<form id="registroUsuario">
			<div>
				<fieldset class="nombreApellidos">
					<label for="apellidos">Apellidos</label>
					<input type="text" id="apellidos"/></br>
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre"/></br>
				</fieldset>
			
				<div class="errores">
					<input class= "error" type="text" id="errorApellidos" disabled/></br>
					<input class="error" type="text" id="errorNombre" disabled/>
				</div>
			</div>
			
            </br>
			
			<div>
				<fieldset class="direccion">
					<legend>Dirección</legend>
					
					<label for="tipoVia">Tipo de Vía</label>
					<input type="text" name="tipoVia"/></br>
					
					<label for="nombreVia">Nombre de la vía</label>
					<input type="text" name="nombreVia"/></br>
					
					<label for="numero">Número</label>
					<input type="text" name="numero"/></br>
					
					<label for="portal">Portal</label>
					<input type="text" name="portal"/></br>
					
					<label for="piso">Piso o planta</label>
					<input type="text" name="piso"/></br>
					
					<label for="puerta">Puerta</label>
					<input type="text" name="puerta"/></br>
					
					<label for="localidad">Localidad</label>
					<input type="text" name="apellidos"/></br>
					
					<label for="cp">Código Postal</label>
					<input type="text" name="cp"/></br>
					
					<label for="provincia">Provincia</label>
					<input type="text" name="provincia"/></br>
					
					<label for="pais">País o Estado</label>
					<input type="text" name="pais"/></br>
					
				</fieldset></br>
				
				<div class="errores">
					<input class= "error" type="text" name="errorTipoVia" disabled/></br>
					<input class="error" type="text" name="errorNombreVia" disabled/></br>
					<input class= "error" type="text" name="errorNumero" disabled/> </br>
					<input class="error" type="text" name="errorPortal" disabled/></br>
					<input class= "error" type="text" name="errorPiso" disabled/></br>
					<input class="error" type="text" name="errorPuerta" disabled/></br>
					<input class= "error" type="text" name="errorLocalidad" disabled/></br>
					<input class="error" type="text" name="errorCP" disabled/></br>
					<input class="error" type="text" name="errorProvincia" disabled/></br>
					<input class="error" type="text" name="errorPais" disabled/></br>
				</div>
			</div>
			
            </br>
			
            <div>
				<fieldset class="trabajo">
					<legend>Trabajo</legend>
					
					<label for="puestoTrabajo">Puesto de trabajo</label>
				    <input type="text" name="puestoTrabajo"/></br>
					
				    <label for="nombreEmpresa">Nombre de la empresa</label>
				    <input type="text" name="nombreEmpresa"/></br>
					
				    <label for="categoria">Categoría profesional</label>
                    <input type="text" name="categoria"/></br>
		
				</fieldset>
				
				<div class="errores">
					<input class="error" type="text" name="errorPuestoTrabajo" disabled/></br>
					<input class="error" type="text" name="errorNombreEmpresa" disabled/></br>
					<input class="error" type="text" name="errorCategoria" disabled/></br>
				</div>
            </div>
			
            </br>
			
			<div>
				<fieldset class="aficiones">
					<legend>Aficiones</legend>
					<input type="checkbox" value="musica" name="aficiones"/>Alimentación 
                    <input type="checkbox"  value="viajar" name="aficiones"/> Informática 
					<input type="checkbox" value="leer" name="aficiones"/> Comercio
                    <input type="checkbox" value="deporte" name="aficiones"/>Construcción 
					<input type="checkbox" value="fotos" name="aficiones" /> Hosteleria 
                    <input type="checkbox" value="videos" name="aficiones"/> Calzado
                    <input type="checkbox" value="cenar" name="aficiones"/> Turismo 
                    <input type="checkbox" value="copas" name="aficiones"/> Agricultura 
				</fieldset>
				</br>
				<input class="error errorAficiones" type="text" name="errorAficiones" disabled/>
            </div>
			
			<div class="botones">
				<input type="submit" value="Enviar"/>
			</div>
		</form>
	</body>
</html>
